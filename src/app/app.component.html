<app-navbar></app-navbar>
<div class="container q-container">
  <button class="btn-floating teal add-button" (click)="switchFormVisibility()">
    <i class="material-icons">add</i>
  </button>
  <div class="row edit-row" [class.drawer]="isFormVisible">
    <div class="input-field col s4">
      <input type="text" placeholder="Autor" [(ngModel)]="quotation.author" />
    </div>
    <div class="input-field col s6">
      <input type="text" placeholder="Cytat" [(ngModel)]="quotation.quotation" />
    </div>
    <div class="input-field col s2">
      <button class="btn small" (click)="addQuotation()">Dodaj</button>
    </div>
  </div>
  <div class="row">
    <div class="col s8">
      <div class="row">
        <div class="col s12">
          <div class="card teal accent-4 hoverable" *ngFor="let quotation of quotes">
            <div class="card-content white-text">
              <span class="card-title">
                {{ quotation.quotation }}
              </span>
              {{ quotation.author }}
            </div>
            <div class="card-action right-align">
              <span class="badge grey darken-2 left white-text">
                {{ quotation.votes ? quotation.votes : 0 }}
              </span>
              <button class="btn blue mr-5" (click)="addVote(quotation, +1)">
                <i class="material-icons">exposure_plus_1</i>
              </button>
              <button class="btn red" (click)="addVote(quotation, -1)">
                <i class="material-icons">exposure_neg_1</i>
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="col s4">
      <div class="col s12">
        <h5>Najlepiej ocenione</h5>
        <div class="collection">
          <p class="collection-item" *ngFor="let quotation of sortByBestVotes()">
            <span class="blue lighten-4 badge">
              {{ quotation.votes ? quotation.votes : 0 }}
            </span>
            {{ quotation.quotation }}<br />
            <span class="blue-text">{{ quotation.author }}</span>
          </p>
        </div>
      </div>
    </div>
  </div>
</div>
