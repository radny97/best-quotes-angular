<nav>
  <div class="nav-wrapper indigo">
    <span class="brand-logo center">Najlepsze cytaty</span>
  </div>
</nav>


<div class="container q-container">
  <button class="btn-floating deep-orange add-button" (click)="onSwitchForm()">
    <i class="material-icons">add</i>
  </button>
  <div class="row edit-row" [class.drawer]="showForm">
    <div class="input-field col s4" [(ngModel)]="quotation.author">
      <input type="text" placeholder="Autor">
    </div>
    <div class="input-field col s6">
      <input type="text" placeholder="Cytat" [(ngModel)]="quotation.sentence">
    </div>
    <div class="input-field col s2">
      <button class="btn small" (click)="addQuotation()">Dodaj</button>
    </div>
  </div>


  <div class="row">
    <div class="col s8">
      <div class="row">
        <div class="col s12">
          <div class="card hoverable"
          *ngFor="let quotation of quotes; let odd = odd"
          [ngClass]="odd ? 'cyan' : 'amber'"
          >
            <div class="card-content white-text">
              <span class="card-title">
                {{quotation.sentence}}
              </span>
              {{quotation.author}}
            </div>
            <div class="card-action right-align">
              <span class="badge grey darken-2 left white-text">{{quotation.votes}}</span>
              <button class="btn blue mr-5">
                <i class="material-icons" (click)="addVote(quotation,1)">exposure_plus_1</i>
              </button>
              <button class="btn red">
                <i class="material-icons" (click)="addVote(quotation,-1)">exposure_neg_1</i>
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>


    <div class="col s4">
      <div class="col s12">
        <h5>Najlepiej ocenione</h5>
        <div class="collection">
          <ng-container *ngFor="let quotation of quotes">
          <p class="collection-item" *ngIf="quotation.votes > 0">
            <span class="blue lighten-4 badge">{{quotation.votes}}</span>
            {{quotation.sentence}}<br>
            <span class="blue-text">{{quotation.author}}</span>
          </p>
        </ng-container>
        </div>
      </div>
      <div class="col s12">
        <h5>Najgorzej ocenione</h5>
        <div class="collection">
          <ng-container *ngFor="let quotation of quotes">
          <p class="collection-item" *ngIf="quotation.votes < 0">
            <span class="blue lighten-4 badge">{{quotation.votes}}</span>
            {{quotation.sentence}}<br>
            <span class="blue-text">{{quotation.author}}</span>
          </p>
        </ng-container>
        </div>
      </div>
    </div>
  </div>
</div>
