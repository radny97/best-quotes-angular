<div class="row">
    <div class="col s12">
      <div class="card hoverable"
      *ngFor="let quotation of quotes; let odd = odd"
      [ngClass]="odd ? 'cyan' : 'amber'">
        <div class="card-content white-text">
          <span class="card-title">
            {{quotation.sentence}}
          </span>
          {{quotation.author}}
        </div>
        <div class="card-action right-align">
          <span class="badge grey darken-2 left white-text">{{quotation.votes}}</span>
          <app-button customClasses="btn blue mr-5"
          (clickButton)="addVote(quotation,1)">
          <i class="material-icons">exposure_plus_1</i>
        </app-button>
        <app-button customClasses="btn red"
        (clickButton)="addVote(quotation,-1)">
        <i class="material-icons">exposure_neg_1</i>
      </app-button>
        </div>
      </div>
    </div>
</div>
